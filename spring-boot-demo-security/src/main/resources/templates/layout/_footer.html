<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<style th:fragment="css">

    #menu {
        margin: 10px auto 0;
    }

    #menu ul {
        padding: 0px;
    }

    #menu ul li {
        float: left;
        list-style: none;
        margin: 5px;
    }

    a {
        color: black;
        text-decoration: none;
    }

    a:visited {
        color: black;
    }

    a:hover {
        color: blue;
        border-bottom: 1px dashed blue;
    }

</style>
</body>
</html>
